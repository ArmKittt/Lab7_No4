<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function countTheWord(str) {
            var c = 0;
            var s = str.split(" ");
            var arr = "";
            for (var i = 0; i < s.length; i++) {
                arr=s[i];
                if ((arr == "the") | (arr == "The")) {
                    c += 1;
                }
            }
            alert("มี the ทั้งหมด " + c + " คำ");
        }
    </script>
</head>

<body>
    The eighth ruler of the Fifth Dynasty in the late 25th century. <br><br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century')">
Click for count 'The'
</a>
</body>

</html>
